<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/speech-mic/speech-mic.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
  
      #transcript {
        display: block;
        width: 100%;
        min-height: 200px;
      }

      #interimTranscript {
        color: blue;
      }

      #speechMic {
        position: absolute;
        right: 40px;
        bottom: 40px;
      }
    </style>

    <div id="transcript">
      <span id="finalTranscript"></span>
      <span id="interimTranscript"></span>
    </div>
    
    <speech-mic id="speechMic" transcript="{{transcript}}"></speech-mic>

  </template>

  <script>
    Polymer({
      is: 'my-view2',

      listeners: {
        'speech-mic-result': '_onSpeechMicResult'
      },

      _onSpeechMicResult: function(e) {
        this.$.finalTranscript.textContent = e.detail.final_transcript;
        this.$.interimTranscript.textContent = e.detail.interim_transcript;
      }
    });
  </script>
</dom-module>
